{% extends "base_generic.html" %}
{% load static %}

{% block title %}403 Forbidden{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Card for 403 Forbidden Error -->
            <div class="card shadow-lg border-0 text-center">
                <!-- Card header with custom styling for error indication -->
                <div class="card-header bg-warning text-white py-4">
                    <h4 class="mb-0">403 Forbidden</h4>
                </div>
                <!-- Card body containing the error message and a return home button -->
                <div class="card-body p-5">
                    <p>Sorry, you don't have permission to access this page.</p>
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Return Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Inline CSS for specific styling of this page -->
<style>
body {
    background-color: #f8f9fa; /* Light background color for a clean look */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font for better readability */
}
.card {
    border-radius: 8px; /* Rounded corners for a modern look */
    overflow: hidden; /* Ensure content does not overflow the card */
}
.card-header {
    background-color: #ffc107; /* Yellow background to indicate a warning or forbidden action */
    color: white; /* White text for contrast */
}
.card-body {
    padding: 20px; /* Padding for better spacing and layout */
}
.btn-primary {
    background-color: #673ab7; /* Custom primary button color */
    border-color: #673ab7; /* Border color matching the button background */
}
</style>
{% endblock %}
