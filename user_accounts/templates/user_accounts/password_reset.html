{% extends "base_generic.html" %}
{% load custom_filters %}
{% load static %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<!-- Main container with top margin -->
<div class="container mt-5">
    <!-- Centering the row content -->
    <div class="row justify-content-center">
        <!-- Column with responsive width -->
        <div class="col-md-8 col-lg-6">
            <!-- Card with shadow and no border -->
            <div class="card shadow-lg border-0">
                <!-- Card header with background color and text styling -->
                <div class="card-header text-white text-center py-4" style="background-color: #6c757d;">
                    <h4 class="mb-0">Reset Your Password</h4>
                </div>
                <!-- Card body with padding -->
                <div class="card-body p-5">
                    <!-- Password reset form -->
                    <form method="POST">
                        <!-- CSRF token for security -->
                        {% csrf_token %}
                        <!-- Form group with bottom margin -->
                        <div class="form-group mb-4">
                            <!-- Email label and input field with additional classes for styling -->
                            {{ form.email.label_tag }}
                            {{ form.email|add_class:"form-control form-control-lg" }}
                        </div>
                        <!-- Submit button with styling -->
                        <button type="submit" class="btn btn-lg btn-block text-white" style="background-color: #6c757d;">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
