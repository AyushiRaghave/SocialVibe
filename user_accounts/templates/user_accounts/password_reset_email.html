<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>
        /* Basic styles for the body to set font, background color, and remove margins and padding */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Container for the email content with maximum width, center alignment, padding, and box shadow */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Header styling with center alignment, padding, and background color */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #673ab7;
            color: #ffffff;
            border-radius: 8px 8px 0 0;
        }
        /* Header title styling */
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        /* Content section with padding */
        .content {
            padding: 20px;
        }
        /* Paragraph styling within content */
        .content p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
        /* Button styling for the reset password link */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #673ab7;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        /* Hover effect for the button */
        .btn:hover {
            background-color: #512897;
        }
        /* Footer styling with text alignment, padding, font size, color, and border top */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #888888;
            border-top: 1px solid #dddddd;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <!-- Main container for the email -->
    <div class="container">
        <!-- Header section of the email -->
        <div class="header">
            <h1>SocialVibe</h1>
        </div>
        <!-- Content section of the email -->
        <div class="content">
            <!-- Personalized greeting -->
            <p>Hello {{ user.username }},</p>
            <!-- Message about password reset request -->
            <p>You requested a password reset. Click the button below to reset your password:</p>
            <!-- Button linking to password reset page -->
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">Reset Your Password</a>
            <!-- Message for ignoring the email if the request was not made by the user -->
            <p>If you didn't request this, you can ignore this email.</p>
        </div>
        <!-- Footer section of the email -->
        <div class="footer">
            <p>&copy; 2024 SocialVibe. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
