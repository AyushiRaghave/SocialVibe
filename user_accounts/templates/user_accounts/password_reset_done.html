{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Centering the content row -->
    <div class="row justify-content-center">
        <!-- Column for different screen sizes -->
        <div class="col-md-8 col-lg-6">
            <!-- Card for password reset sent message -->
            <div class="card shadow-lg border-0">
                <!-- Card header with custom background color and text -->
                <div class="card-header text-white text-center py-4" style="background-color: #673ab7;">
                    <h4 class="mb-0">Password Reset Sent</h4>
                </div>
                <!-- Card body with padding and centered text -->
                <div class="card-body p-5 text-center">
                    <p class="lead">We've emailed you instructions for setting your password. You should receive the email shortly.</p>
                    <p>If you don't receive an email, please check your spam folder or <a href="{% url 'password_reset' %}" class="text-primary">try again</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
