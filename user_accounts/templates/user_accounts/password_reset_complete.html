{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Centering the content row -->
    <div class="row justify-content-center">
        <!-- Column for different screen sizes -->
        <div class="col-md-8">
            <!-- Card for Password Reset Complete message -->
            <div class="card shadow-lg border-0">
                <!-- Card header with custom background color and text -->
                <div class="card-header text-white text-center py-4" style="background-color: #673ab7;">
                    <h4 class="mb-0">Password Reset Complete</h4>
                </div>
                <!-- Card body with padding and centered text -->
                <div class="card-body p-5 text-center">
                    <!-- Lead paragraph with a link to the login page -->
                    <p class="lead">Your password has been successfully reset. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
                    <!-- Button to navigate to the login page -->
                    <a href="{% url 'login' %}" class="btn btn-lg text-white" style="background-color: #673ab7;">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
