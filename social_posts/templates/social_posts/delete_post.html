{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Center the content using Bootstrap classes -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Card component for delete post confirmation -->
            <div class="card shadow-lg border-0">
                <!-- Card header with a custom background color and text styling -->
                <div class="card-header text-white text-center py-4" style="background-color: #d9534f;">
                    <h4 class="mb-0">Delete Post</h4>
                </div>
                <div class="card-body p-5">
                    <!-- Confirmation message for deleting the post -->
                    <p>Are you sure you want to delete this post?</p>
                    <!-- Display the post content in bold for emphasis -->
                    <p class="font-weight-bold mb-4">{{ post.content }}</p>
                    <!-- Form for deleting the post -->
                    <form method="POST">
                        <!-- CSRF token for security -->
                        {% csrf_token %}
                        <!-- Buttons for confirming deletion or canceling the action -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger btn-lg">Delete Post</button>
                            <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
